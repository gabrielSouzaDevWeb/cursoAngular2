<h2>two-way Binding</h2>
<input #name [(ngModel)]="nome">

<button aria-placeholder="[placeholder]" [textContent]="click" (click)="saveName(name)"></button>
<ng-template font-sans [ngIf]="nome">
  <hr>{{name.value}}
  <hr>
</ng-template>
<hr *ngIf="names[0] && !nome">
<ng-template ngFor let-name [ngForOf]="names" let-i="index">
  <span>{{i+1}} - {{name}}</span><br>
</ng-template>
<div (mousemove)="mouseMoveTeste($event)" style="background-color: #fed;width: 20vw;height: 20vh; margin-top:2em ;">
