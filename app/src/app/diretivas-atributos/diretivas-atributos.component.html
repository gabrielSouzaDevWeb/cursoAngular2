<input type="text" placeholder='nome' [(ngModel)]="nome">
<button (click)="salvar()">Adicionar nome</button>
<ul>
  <li *ngIf="nome != ''">{{nome | uppercase}}</li>
  <li *ngFor="let item of list">{{item.nome | uppercase}} &nbsp; {{date | date: 'hh:mm:ss dd/MM/yyyy'}}</li>
</ul>
